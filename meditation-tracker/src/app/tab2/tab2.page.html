<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Session Timer
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Session Timer</ion-title>
    </ion-toolbar>
  </ion-header>
  <main>
    <div id="TimeText">Set Timer Below</div>
    <div id="Timer">00:00</div>
    <div id="TimerButton">Start</div>
  </main>
</ion-content>
