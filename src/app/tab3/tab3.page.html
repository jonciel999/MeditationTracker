<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Journal Entries
    </ion-title>
  </ion-toolbar>
</ion-header>

<!-- Textarea in an item with a placeholder -->
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Journal Entries</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-item *ngFor="let temp of journalServ.myJournal">
      <ion-label position="floating">{{temp.entrydate | date : 'medium' }}</ion-label><br>
      <p class="tags">Tags: {{temp.tags.join(', ')}}</p>
    </ion-item>
  </ion-list>
</ion-content>
