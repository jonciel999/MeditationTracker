<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Journal Entry
    </ion-title>
  </ion-toolbar>
</ion-header>

<!-- Textarea in an item with a placeholder -->
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Journal Entry</ion-title>
    </ion-toolbar>
  </ion-header>
  <div id="stuff">
<ion-item>
  <ion-label position="floating">Meditation Session Notes</ion-label>
  <ion-textarea rows=30 columns=10 placeholder="Enter any notes here..."></ion-textarea>
</ion-item>
<!-- <ion-item>
  <ion-label position="floating">Tags</ion-label>
  <ion-textarea placeholder="Enter tags here..."></ion-textarea>
</ion-item> -->
</div>
</ion-content>

<ion-footer>
  <ion-textarea placeholder="Enter tags here..."></ion-textarea>
  <ion-button  expand="block" style="--background:  #aeb6bf" (click)="saveNotes()">Save Notes</ion-button>
</ion-footer>
