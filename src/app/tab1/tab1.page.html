<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Welcome
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar id="toolbar">
      <ion-title size="large">Welcome</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-button size="small" fill="outline" (click)="enableFawhnification()"><ion-icon slot="start" name="brush-outline"></ion-icon>Fawhnify</ion-button>
  <ion-button size="small" fill="outline" (click)="enableLight()">Light</ion-button>
  <h1>Welcome to Meditation Tracker!</h1>
  <div id="MainText">
    This app helps you keep tabs on your consciousness by providing you with the tools to maintain meditative practice and attain peace of mind.
  </div>
    <img src="assets/images/engraved.png" id="BowlPic" style="background: transparent"(click)="playBowl()">
</ion-content>
